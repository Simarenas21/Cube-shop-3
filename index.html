<!doctype html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinity Cube PRO</title>
    <style>
      :root { --ink:#0f172a; --muted:#64748b; --accent:#0ea5e9; --bg:#f8fafc; }
      *{box-sizing:border-box}
      body{margin:0; font-family: system-ui,-apple-system,Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; background:var(--bg); color:var(--ink);}
      .wrap{max-width:960px;margin:0 auto;padding:20px}
      .grid{display:grid;gap:16px}
      .g2{grid-template-columns:1fr}
      @media(min-width:900px){.g2{grid-template-columns:1fr 1fr}}
      .card{background:#fff;border:1px solid #e2e8f0;border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
      .p16{padding:16px}
      .p24{padding:24px}
      .btn{cursor:pointer; border:1px solid #0f172a; background:#0f172a; color:#fff; padding:10px 14px; border-radius:10px; font-weight:600}
      .btn.outline{background:#fff;color:#0f172a}
      .qty{display:flex;align-items:center;gap:8px}
      .qty input{width:60px;text-align:center;padding:8px 6px;border:1px solid #cbd5e1;border-radius:8px}
      .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
      .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#e2e8f0;color:#334155;font-size:12px}
      header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(6px); background:rgba(255,255,255,.8);border-bottom:1px solid #e2e8f0}
      .muted{color:var(--muted)}
      .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
      .gallery img{width:100%;aspect-ratio:1/1;object-fit:cover;border-radius:12px}
      .chips{display:flex;flex-wrap:wrap;gap:8px}
      .chip{padding:8px 12px;border-radius:999px;border:1px solid #cbd5e1;background:#fff;cursor:pointer}
      .chip.active{background:#0f172a;color:#fff;border-color:#0f172a}
      .footer{border-top:1px solid #e2e8f0;margin-top:24px;padding:24px 0;color:#64748b;font-size:14px}
      .mini{font-size:12px;color:#64748b}
      .hr{height:1px;background:#e2e8f0;margin:16px 0}
      .input{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:10px}
      .grid2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
      @media(max-width:700px){.grid2{grid-template-columns:1fr}}
      .right{display:flex;align-items:center;gap:8px}
      .warn{color:#dc2626;font-size:12px}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
