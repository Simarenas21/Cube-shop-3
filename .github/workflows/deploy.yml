name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]   # change if your default branch is not 'main'
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Use npm ci if lockfile exists, otherwise npm install
      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Vite
        env:
          # If you have a backend on Render, set this to its URL in repo Variables:
          # Settings > Secrets and variables > Actions > Variables > New variable (VITE_API_BASE)
          VITE_API_BASE: ${{ vars.VITE_API_BASE }}
        run: npm run build

      - name: SPA 404 fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
